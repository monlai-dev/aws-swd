name: Deploy to EC2 with Dynamic .env

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Create .env and Deploy on EC2
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} <<EOF
          set -e

          echo "ðŸ“ Changing to project directory"
          cd ${{ secrets.EC2_PROJECT_DIR }}

          echo "ðŸ“ Creating .env file"
          cat > .env <<EOT
          ENV=${{ secrets.ENV }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          RDS_CONNECTION=${{ secrets.RDS_CONNECTION }}
          SQS_QUEUE_URL=${{ secrets.SQS_QUEUE_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          EOT
  
          echo "ðŸ”„ Pulling latest code"
          git fetch origin
          git reset --hard origin/main
          
          echo "ðŸ³ Restarting app"
          docker-compose down
          docker-compose pull
          docker-compose up --build -d
          
          echo "âœ… Deployment complete"
          EOF
