name: Deploy to EC2 with Dynamic .env

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: üìù Create .env and Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Navigating to project directory"
            cd ${{ secrets.EC2_PROJECT_DIR }}

            echo "üìù Writing .env file"
            cat <<EOT > .env
  ENV=${{ secrets.ENV }}
  REDIS_URL=${{ secrets.REDIS_URL }}
  RDS_CONNECTION=${{ secrets.RDS_CONNECTION }}
  SQS_QUEUE_URL=${{ secrets.SQS_QUEUE_URL }}
  AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION=${{ secrets.AWS_REGION }}
  EOT
  
  echo "Pulling latest code"
  git fetch origin
  git reset --hard origin/main
  
  echo "Rebuilding and starting containers"
  docker-compose down
  docker-compose pull
  docker-compose up --build -d
  
  echo "Deployment complete"
  EOF
