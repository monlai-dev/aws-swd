name: Deploy to EC2 with Dynamic .env

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build Docker Image
        run: docker build -t monlaine123/monlai:latest .

      - name: 📤 Push to Docker Hub
        run: docker push monlaine123/monlai:latest

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 SSH into EC2 and deploy
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.EC2_PROJECT_DIR }}

            echo "📝 Writing docker-compose.yml"
            cat > docker-compose.yml <<EOT
version: '3.8'

services:
  monlai:
    image: monlaine123/monlai:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
  EOT
  
  echo "📦 Deploying container"
  docker-compose pull
  docker-compose down
  docker-compose up -d
  
  echo "✅ Deployment complete"
  EOF
